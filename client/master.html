<template name="sitesTable">
	<table id="sites" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Sites</th>
			</tr>
		</thead>
		<tbody>
			{{#each orgSites}}
			<tr class="site gradeA {{siteSelected}}">
				<td><a href="javascript:">{{this.name}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="coursesTable">
	<table id="courses" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Courses for {{siteName}}</th>
			</tr>
		</thead>
		<tbody>
			{{#each orgCourses}}
			<tr class="course gradeA {{courseSelected}}">
				<td><a href="javascript:">{{this.name}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="exampleTable">
	<h4 style="margin-top:20px;">Example Maps</h4>
	<table id="example" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Map</th>
				<th>Owner</th>
				<th>Last modified</th>
			</tr>
		</thead>
		<tbody>
			{{#each myMaps}}
			<tr class="gradeA">
				<td><a href="/maps/10">{{name}}</td>
				<td>{{owner}}</td>
				<td>{{lastMod}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="signin">
	<h2>Please sign in to view this page.</h2>
</template>

<template name="loading">
	<div style="clear:both;">
		<p class="text-center" style="color:#888;"><i class="icon-spinner icon-spin icon-4x"></i><br/>Loading....Please Wait</span></p>
	</div>
</template>
