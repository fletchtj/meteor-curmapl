<template name="header">
		<div id="header" class="navbar">
			<div class="navbar-inner">
				<ul class="nav pull-right">
					{{>userInfo}}
				</ul>
			</div>
		</div>
</template>

<template name="userInfo">
	{{#if currentUser}}
		{{>accountLoggedIn}}
	{{else}}
		{{>accountLoggedOut}}
	{{/if}}
</template>
